<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#ffffff">
    <title>SpecialMart</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-top">
            <div class="header-container">
                <div class="logo-area">
                    <span class="logo-main">Special</span><span class="logo-accent">Mart</span>
                </div>
                <nav class="header-nav">
                    <div class="nav-item cart-nav">
                        <div class="cart-icon" onclick="toggleCart()">
                            <svg width="30" height="30" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                <path d="M9 2L7 6H3L5 20H19L21 6H17L15 2H9Z" stroke-width="2"/>
                            </svg>
                            <span class="cart-count" id="cartCount">0</span>
                            <span class="cart-label">Cart</span>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
    </header>

    <div class="container">
        <aside class="filters">
            <h3>Filters</h3>
            <div class="filter-group">
                <h4>Category</h4>
                <label><input type="radio" name="category" value="all" checked onchange="filterProducts()"> All</label>
                <label><input type="radio" name="category" value="mom" onchange="filterProducts()"> Mom</label>
                <label><input type="radio" name="category" value="dad" onchange="filterProducts()"> Dad</label>
                <label><input type="radio" name="category" value="sibling" onchange="filterProducts()"> Sibling</label>
                <label><input type="radio" name="category" value="friends" onchange="filterProducts()"> Friends</label>
            </div>
        </aside>

        <main>
            <div class="products-header">
                <h2>All Products</h2>
            </div>
            <div class="products-grid" id="productsGrid"></div>
        </main>
    </div>

    <div class="cart-sidebar" id="cartSidebar">
        <div class="cart-header">
            <h2>Shopping Cart</h2>
            <button class="close-cart" onclick="toggleCart()">âœ•</button>
        </div>
        <div class="cart-items" id="cartItems"></div>
        <div class="cart-footer">
            <div class="cart-total">
                <span>Total:</span>
                <span id="cartTotal">$0.00</span>
            </div>
            <button class="checkout-btn" onclick="proceedToCheckout()">Proceed to Checkout</button>
        </div>
    </div>

    <div class="cart-overlay" id="cartOverlay" onclick="toggleCart()"></div>


    <script src="products.js?v=16833"></script>
    <script src="camera.js?v=16833"></script>
    <script src="script.js?v=16833"></script>
</body>
</html>
